<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.4/components/dropdowns/">
        <!-- Bootstrap core CSS -->
        <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Documentation extras -->
        <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    <link href="/docs/4.4/assets/css/docs.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mission to Mars</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center p-4 p-md-5 text-white rounded bg-dark">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container">
    <div class="col-md-12 px-0 bg-light ">
      <h3 class="display-4 font-italic">{{mars.news_title}}</h3>
      <p class="lead my-3">{{mars.news_p}}</p>
    </div>
  </div>
  <div class="container ">
    <div class="row bg-light">
      <div class="col-md-8">
          <div class="col p-3 d-flex flex-column position-static">
            <h2 class="mb-0">Featured Mars Image</h2>
          </div>
          <div class="bd-example">
            <img src="{{mars.featured_img.url}}" width="100%" height="100%" class="img-fluid" alt="{{mars.featured_img.img_alt}}">
          </div>
      </div>
      <div class="col-md-4 pt-8 alert bg-secondary d-flex align-items-start flex-column ">
        <div class=" mb-auto p-4 mb-3 bg-light rounded ">
          <h4 class="mb-0 font-weight-bold text-center">Current Mars Weather</h4>
          <p class="mb-auto">{{mars.mars_weather}}  </p>
        </div>
        <div class="mt-auto p-4 mb-3 bg-light rounded">
          <h4 class="mb-1 font-weight-bold text-center">Mars Facts</h4>
          <div class="table-tower">
            {{ mars.mars_facts | safe }}
          </div>
      </div>
    </div>
  </div>
  <div class="container mt-5 mb-5 p-0 bg-gradient-secondary no-gutters">
    <div class="row no-gutters">
      <div class="col-md-12 no-gutters">
        <h2 class="mt-5 mb-2 text-center">Mars Hemispheres</h2>
        <div class="row">
            {% for hemisphere in mars.hemisphere %}
            <div class="col-md-6 no-gutters">
              <img src="{{hemisphere['img_url']}}" width="95%" height="95%" class="img-fluid" alt="{{hemisphere['title']}}">
              <h5 class ="bold text-center">{{hemisphere['title']}}</h5>
            </div>
          {% endfor %}
        </div>  
      </div>
    </div>
  </div>
    </div>
  </div>
</body>

</html>
